<app-navbar [navClass]="'defaultscroll is-sticky'"></app-navbar>

<section class="relative lg:pb-24 pb-16 md:mt-[84px] mt-[70px]">
    <div class="md:container container-fluid relative">
        <div class="relative overflow-hidden md:rounded-md shadow dark:shadow-gray-700 h-52 bg-center bg-no-repeat bg-cover" style="background-image: url('assets/images/hero/pages.jpg');"></div>
    </div><!--end container-->

    <div class="container relative md:mt-24 mt-16">
        <div class="md:flex">
            <div class="lg:w-1/4 md:w-1/3 md:px-3">
                <app-account-tab></app-account-tab>
            </div>

            <div class="lg:w-3/4 md:w-2/3 md:px-3 mt-6 md:mt-0">
                <div class="rounded-md shadow dark:shadow-gray-800 bg-white dark:bg-slate-900">
                    <div class="p-6 md:flex justify-between items-center border-b border-gray-100 dark:border-gray-700">
                        <div class="mb-4 md:mb-0">
                            <h5 class="text-xl font-semibold">Current Plan</h5>
                        </div>
                        <a class="py-2 px-5 inline-block font-semibold tracking-wide align-middle duration-500 text-base text-center bg-orange-500 text-white rounded-md">Switch to Annual Plan</a>
                    </div>

                    <div class="p-6">
                        <h5 class="text-2xl font-semibold">$18/Monthly</h5>
                        <p class="text-slate-400 mt-2">Your next monthly charge of $18 will be applied to your primary payment method on July 20, 2022.</p>
                    </div>
                </div>

                <div class="rounded-md shadow dark:shadow-gray-800 bg-white dark:bg-slate-900 mt-6">
                    <div class="p-6 border-b border-gray-100 dark:border-gray-700">
                        <h5 class="text-xl font-semibold">Payment Methods</h5>
                        <p class="text-slate-400 mt-2">Primary payment method is used by default</p>
                    </div>

                    <div class="px-6">
                        <ul>
                            <li *ngFor="let item of paymentMethod" class="flex justify-between items-center py-6 first:border-none border-t border-gray-100 dark:border-gray-700">
                                <div class="flex items-center">
                                    <img [src]="item.image" class="rounded shadow dark:shadow-gray-800 w-12" alt="">

                                    <div class="ms-3">
                                        <p class="font-semibold">{{item.name}}</p>
                                        <p class="text-slate-400 text-sm">{{item.date}}</p>
                                    </div>
                                </div>

                                <div>
                                    <a class="size-9 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-base text-center bg-red-600/5 hover:bg-red-600 text-red-600 hover:text-white rounded-full"><i data-feather="trash-2" class="h-4 w-4"></i></a>
                                </div>
                            </li>

                            <li class="py-6 border-t border-gray-100 dark:border-gray-700">
                                <button (click)="modelClick()" class="py-2 px-5 inline-block font-semibold tracking-wide align-middle duration-500 text-base text-center bg-orange-500 text-white rounded-md">Add Payment Method</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div><!--end grid-->
    </div><!--end container-->
</section>
<div *ngIf="isOpen" class="rounded-md shadow dark:shadow-gray-800 bg-slate-900/75 text-slate-900 dark:text-white fixed w-full h-screen top-0 left-0 bottom-0 right-0 flex items-center justify-center z-999">
    <div class="relative w-full h-auto max-w-md inline-block bg-white dark:bg-slate-900">
        <div class="flex justify-between items-center px-6 py-4 border-b border-gray-100 dark:border-gray-700">
            <h3 class="font-bold text-lg">Add Payment Method</h3>
            <form>
                <button class="size-6 flex justify-center items-center shadow dark:shadow-gray-800 rounded-md btn-ghost" (click)="modelClick()">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="size-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </form>
        </div>
        <div class="p-6 text-center">
            <form>
                <div class="grid md:grid-cols-12 grid-cols-1 gap-4">
                    <div class="md:col-span-12">
                        <div class="text-start">
                            <label for="name" class="font-semibold">Your Name :</label>
                            <input name="name" id="name" type="text" class="mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0" required="" placeholder="Name :">
                        </div>
                    </div>
                    <div class="lg:col-span-6">
                        <div class="text-start">
                            <label for="ex_month" class="form-label font-medium">Month :</label>
                            <select id="ex_month" class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
                                <option>Jan</option>
                                <option>Feb</option>
                                <option>Mar</option>
                                <option>Apr</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>Aug</option>
                                <option>Sep</option>
                                <option>Oct</option>
                                <option>Nov</option>
                                <option>Dec</option>
                            </select>
                        </div>
                    </div>
                    <div class="lg:col-span-6">
                        <div class="text-start">
                            <label for="ex_year" class="form-label font-medium">Year :</label>
                            <select id="ex_year" class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>
                    </div>
                    <div class="lg:col-span-6">
                        <div class="text-start">
                            <label for="name" class="font-semibold">Card no. :</label>
                            <input name="number" id="card_number" type="number" class="mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0" required="" placeholder="number :">
                        </div>
                    </div>
                    <div class="lg:col-span-6">
                        <div class="text-start">
                            <label for="name" class="font-semibold">CVV :</label>
                            <input name="number" id="cvv_number" type="number" class="mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0" required="" placeholder="number :">
                        </div>
                    </div>
                    <div class="md:col-span-12">
                        <div class="text-start">
                            <label for="card_names" class="form-label font-medium">Cards :</label>
                            <select id="card_names" class="form-select form-input mt-2 w-full py-2 px-3 h-10 bg-transparent dark:bg-slate-900 dark:text-slate-200 rounded outline-none border border-gray-100 dark:border-gray-800 focus:ring-0">
                                <option>Visa</option>
                                <option>Ame. Express</option>
                                <option>Master</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" id="submit" name="send" class="py-2 px-5 font-semibold tracking-wide align-middle duration-500 text-base text-center bg-orange-500 text-white rounded-md justify-center flex items-center">Add Card</button>
                </div>
            </form>
        </div>
    </div>
</div>
