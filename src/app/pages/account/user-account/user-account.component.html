<app-navbar [navClass]="'defaultscroll is-sticky'"></app-navbar>

<section class="relative lg:pb-24 pb-16 md:mt-[84px] mt-[70px]">
    <div class="md:container container-fluid relative">
        <div class="relative overflow-hidden md:rounded-md shadow dark:shadow-gray-700 h-52  bg-center bg-no-repeat bg-cover" style="background-image: url('assets/images/hero/pages.jpg');"></div>
    </div><!--end container-->

    <div class="container relative md:mt-24 mt-16">
        <div class="md:flex">
            <div class="lg:w-1/4 md:w-1/3 md:px-3">
                <app-account-tab></app-account-tab>
            </div>

            <div class="lg:w-3/4 md:w-2/3 md:px-3 mt-6 md:mt-0">
                <h5 class="text-lg font-semibold mb-6">My Orders</h5>
                <div class="relative overflow-x-auto shadow dark:shadow-gray-800 rounded-md">
                    <table class="w-full text-start text-slate-500 dark:text-slate-400">
                        <thead class="text-sm uppercase bg-slate-50 dark:bg-slate-800">
                            <tr class="text-start">
                                <th scope="col" class="px-2 py-3 text-start" style="min-width: 100px;">Order no.</th>
                                <th scope="col" class="px-2 py-3 text-start" style="min-width: 170px;">Date</th>
                                <th scope="col" class="px-2 py-3 text-start">Status</th>
                                <th scope="col" class="px-2 py-3 text-start" style="min-width: 170px;">Total</th>
                                <th scope="col" class="px-2 py-3 text-start" style="min-width: 75px;">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of orderData" class="bg-white dark:bg-slate-900 text-start">
                                <th class="px-2 py-3 text-start" scope="row">{{item.no}}</th>
                                <td class="px-2 py-3 text-start">{{item.date}}</td>
                                <td *ngIf="item.status === 'Delivered' " class="px-2 py-3 text-start text-green-600">{{item.status}}</td>
                                <td *ngIf="item.status === 'Processing' " class="px-2 py-3 text-start text-slate-400">Processing</td>
                                <td *ngIf="item.status === 'Canceled' " class="px-2 py-3 text-start text-red-600">Canceled</td>
                                <td class="px-2 py-3 text-start">{{item.rate}} <span class="text-slate-400">{{item.item}}</span></td>
                                <td class="px-2 py-3 text-start"><a class="text-orange-500">View <i class="mdi mdi-chevron-right"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <h5 class="text-lg font-semibold my-6">My favourite Items</h5>

                <div class="rounded-md shadow dark:shadow-gray-800 px-6">
                    <ul>
                        <li *ngFor="let item of favouriteItem" class="flex justify-between items-center py-6 first:border-none border-t border-gray-100 dark:border-gray-700">
                            <div class="flex items-center">
                                <img [src]="item.image" class="rounded shadow dark:shadow-gray-800 w-16" alt="">
        
                                <div class="ms-4">
                                    <a class="font-semibold hover:text-orange-500">{{item.name}}</a>
                                    <p class="text-green-600 text-sm mt-1">{{item.descRate}} <del class="text-red-600">{{item.rate}}</del></p>
                                </div>
                            </div>
        
                            <div>
                                <a class="size-9 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-base text-center bg-red-600/5 hover:bg-red-600 text-red-600 hover:text-white rounded-full"><i data-feather="trash-2" class="h-4 w-4"></i></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div><!--end grid-->
    </div><!--end container-->
</section>
